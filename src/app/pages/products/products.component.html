<section class="products">
  <ng-container *ngFor="let product of products | async | keyvalue">
    <app-product-card 
      [product]="product.value" 
      [addedToCart]="isOnCart(product.value.code)"
      (onAddRemoveToCart)="addRemoveToCart($event)"
    ></app-product-card>
  </ng-container>
</section>
<app-whatsapp-button></app-whatsapp-button>
