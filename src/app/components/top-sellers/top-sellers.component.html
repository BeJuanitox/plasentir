<div *ngIf="productSellers && productSellers.length > 0" class="carousel-container">
  <button *ngIf="controls" class="btn-carousel" (click)="onPreviousClick()">
    <i class="fa-solid fa-chevron-left"></i>
  </button>
  <div class="product-container">
    <div *ngFor="let product  of productSellers; let i=index" [ngClass]="{'image-active': selectedIndex === i}"
      class="product-topSellers">
      <h1 class="name"> {{product.name | titlecase}} </h1>
      <img [src]="product.image" [alt]="product.name" class="product-image">
      <h2 class="price" > {{product.price | currency:'MXN'}} </h2>
    </div>
    <div *ngIf="indicators" class="carousel-dot-container">
      <span *ngFor="let dot of productSellers; let i=index" class="dot" [ngClass]="{'active': selectedIndex === i}"
        (click)="selectedProducts(i)">
      </span>
    </div>
  </div>
  <button *ngIf="controls" class="btn-carousel" (click)="onNextClick()">
    <i class="fa-solid fa-chevron-right"></i>
  </button>
</div>
