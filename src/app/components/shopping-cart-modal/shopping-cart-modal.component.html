<section class="modal">
  <ul class="list" *ngIf="itemsInCart; else noItemsTemplate">
    <ng-container *ngFor="let item of shoppingCartItems">
      <li class="item">
        <p class="name">{{item.name | titlecase}}</p>
        <p>{{item.price | currency}}</p>
        <button mat-button (click)="removeItem(item)">
          <mat-icon>delete</mat-icon>
        </button>
      </li>
    </ng-container>
  </ul>
  <ng-container *ngIf="itemsInCart">
    <div class="total">
      <h2>Total: {{ total | currency}}</h2>
    </div>
    <button  
      class="shop-button"
      mat-flat-button 
      (click)="goToWhatsApp()"
    >
      Continuar compra
    <i class="fa-brands fa-whatsapp"></i>
    </button>
  </ng-container>

  <ng-template #noItemsTemplate>
    <h1>No hay items agregados al carrito de compras</h1>
    <h1>:(</h1>
  </ng-template>
</section>
