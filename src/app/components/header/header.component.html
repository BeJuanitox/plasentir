<div class="headerBar" color="black">
  <img class="logoLetters" src="../../../assets/Logo/Logotipo-Plasentir-Letters-White.png" alt="Plasentir">
  <mat-toolbar color="black">
    <span class="example-spacer"></span>
    <div class="example-flex-container">
      <button class="aboutUs" mat-button>Sobre nosotros</button>
      <button mat-button>
        <span 
          [matBadge]="shoppingCartCounter"
          [matBadgeHidden]="shoppingCartCounter === 0"
          matBadgeColor="warn"
          (click)="showShoppingCart()"
          class="icoShoppingCart material-symbols-outlined"
        >
        shopping_cart
      </span>
      </button>
      <button mat-button>
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</div>
