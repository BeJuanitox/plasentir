<div class="headerBar" color="black">
  <img class="logoLetters" src="../../../assets/Logo/Logotipo-Plasentir-Letters-White.png" alt="Plasentir">
  <mat-toolbar color="black">
    <span class="example-spacer"></span>
    <div class="example-flex-container">
      <button mat-button (click)="showShoppingCart()">
        <span [matBadge]="shoppingCartCounter" [matBadgeHidden]="shoppingCartCounter === 0" matBadgeColor="warn"
          class="icoShoppingCart material-symbols-outlined">
          shopping_cart
        </span>
      </button>
      <button [routerLink]="['/about']" class="aboutUs" mat-button>Sobre nosotros</button>
    </div>
  </mat-toolbar>
</div>
